<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .auth-container h2 {
      text-align: center;
      color: #333;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
    }

    .auth-container input {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .auth-container button {
      background-color: #5a67d8;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-container button:hover {
      background-color: #434190;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .switch-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .switch-link a {
      color: #5a67d8;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign In</h2>
    <form id="signin-form">
      <input type="text" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p id="signin-error-message" class="error"></p>
    </form>
    <div class="switch-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  <script src="../js/signin.js"></script>
</body>
</html>
